
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Boletim de Atividades Mecanizadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f9f4;
      padding: 20px;
      color: #2f4f2f;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header svg {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 22px;
      color: #355e3b;
    }

    .form-container {
      background-color: #ffffff;
      border: 2px solid #c7e1c1;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #a5cda3;
      border-radius: 5px;
      background-color: #f0f8f0;
    }

    button {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #print-area { display: none; }

    @media print {
      body { zoom: 90%; }
      form, .no-print, .form-container, header { display: none !important; }
      #print-area { display: block; margin: 20px; }

      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 12px;
      }

      th, td {
        border: 1px solid #000;
        padding: 6px;
        text-align: center;
      }

      caption {
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <svg viewBox="0 0 24 24" fill="none"><path d="M3 3h3l2 3h8l2-3h3" stroke="#355e3b" stroke-width="2"/><circle cx="6" cy="18" r="2" fill="#355e3b"/><circle cx="18" cy="18" r="2" fill="#355e3b"/></svg>
    <h1>Boletim de Atividades Mecanizadas</h1>
  </header>

  <div class="form-container">
    <form>
      <label>Nome do Operador: <input name="operador"></label>
      <label>Data: <input type="date" name="data"></label>
      <label>Matrícula: <input name="matricula"></label>
      <label>Equipamento: <input name="equipamento"></label>
      <label>Turno: <input name="turno"></label>
      <label>Horas Operadas: <input name="horas_operadas"></label>
      <label>Centro de Custo: <input name="centroCusto"></label>
      <label>Operação: <input name="operacao"></label>
      <label>Hora Inicial: <input type="time" name="hora_inicial"></label>
      <label>Hora Final: <input type="time" name="hora_final"></label>
      <label>Campo: <input name="campo"></label>
      <label>Hectares: <input name="hectares"></label>
      <label>Horímetro Inicial: <input name="horimetro_inicial"></label>
      <label>Horímetro Final: <input name="horimetro_final"></label>
      <button type="button" onclick="gerarTabela()">Salvar em PDF</button>
    </form>
  </div>

  <div id="print-area"></div>

  <script>
    function gerarTabela() {
      const get = name => document.getElementsByName(name)[0]?.value || '';

      const tabela = `
        <table>
          <caption>Boletim de Atividades Mecanizadas</caption>
          <tr>
            <td><strong>Nome do Operador</strong><br>${get('operador')}</td>
            <td><strong>Data</strong><br>${get('data')}</td>
            <td><strong>Matrícula</strong><br>${get('matricula')}</td>
            <td><strong>Equipamento</strong><br>${get('equipamento')}</td>
            <td><strong>Turno</strong><br>${get('turno')}</td>
            <td><strong>Horas Operadas</strong><br>${get('horas_operadas')}</td>
          </tr>
          <tr>
            <td><strong>Centro de Custo</strong><br>${get('centroCusto')}</td>
            <td><strong>Operação</strong><br>${get('operacao')}</td>
            <td><strong>Hora Inicial</strong><br>${get('hora_inicial')}</td>
            <td><strong>Hora Final</strong><br>${get('hora_final')}</td>
            <td><strong>Campo</strong><br>${get('campo')}</td>
            <td><strong>Hectares</strong><br>${get('hectares')}</td>
          </tr>
          <tr>
            <td colspan="3"><strong>Horímetro Inicial</strong><br>${get('horimetro_inicial')}</td>
            <td colspan="3"><strong>Horímetro Final</strong><br>${get('horimetro_final')}</td>
          </tr>
        </table>`;
      document.getElementById("print-area").innerHTML = tabela;
      window.print();
    }
  </script>
</body>
</html>
